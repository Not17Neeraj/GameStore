<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steam Web Store</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1b1b1b;
      color: white;
    }

    header {
      padding: 1rem;
      background: #171a21;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      justify-content: space-between;
      align-items: center;
    }

    input, select {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      font-size: 1rem;
    }

    #game-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .game-card {
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.02);
    }

    .game-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .game-info {
      padding: 0.5rem;
    }

    button {
      background: #5c7e10;
      color: white;
      padding: 0.5rem;
      border: none;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      header {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>
<body>

    <h1>Steam Web Store</h1>
    <input type="text" id="search" placeholder="Search games...">
    <select id="genreFilter">

      <option value="Action">Action</option>
      <option value="RPG">RPG</option>
      <option value="Shooter">Shooter</option>
      <option value="Racing">Racing</option>
      <option value="Adventure">Adventure</option>
      <option value="Survival">Survival</option>
      <option value="Strategy">Strategy</option>

  </header>

      // +20 more games (fill in here â€” can continue if you want)
    ];

    const gameList = document.getElementById("game-list");
    const search = document.getElementById("search");
    const genreFilter = document.getElementById("genreFilter");

    function renderGames(list) {
      gameList.innerHTML = "";
      list.forEach(game => {
        const card = document.createElement("div");
        card.className = "game-card";
        card.innerHTML = `
          <img src="${game.image}" alt="${game.title}">
          <div class="game-info">
            <h3>${game.title}</h3>
            <p>${game.price} - ${game.genre}</p>
            <a href="${game.link}" target="_blank"><button>View on Steam</button></a>
          </div>
        `;
        gameList.appendChild(card);
      });
    }

    function updateFilters() {
      const query = search.value.toLowerCase();
      const selectedGenre = genreFilter.value;
      const filtered = games.filter(game =>
        game.title.toLowerCase().includes(query) &&
        (selectedGenre === "" || game.genre === selectedGenre)
      );
      renderGames(filtered);
    }

    search.addEventListener("input", updateFilters);
    genreFilter.addEventListener("change", updateFilters);

    renderGames(games);
  </script>
</body>
</html>
